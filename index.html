<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- CDNS -->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
    <!-- Scripts for Firebase -->
    <script src="firebase/init.js"></script>
    <script src="firebase/read.js"></script>
    <script src="firebase/write.js"></script>
    <script src="firebase/auth.js"></script>
    <!-- Scripts for aFrame Appending -->
    <script src="js/artwork.js"></script>
</head>

<body>
    <a-scene>
        <!-- Assests -->
        <a-assets>
            <img id="sky" src="https://st4.depositphotos.com/1000633/21871/i/600/depositphotos_218714768-stock-photo-blue-sky-panorama-clouds-summer.jpg"></img>
            <img id="paintingone" src="assests/mat/maxwebbmeme.jpg" crossorigin="anonymous">
            <img id="walls" src="assests/mat/woodDirtPlanks.jpg" crossorigin="anonymous">
            <img id="floorTiles" src="assests/mat/floorTiles.jpg" crossorigin="anonymous">
        </a-assets>
        <!-- Camera -->
        <a-entity camera="" position="0 1.02 4.80954" wasd-controls="acceleration: 20" rotation="-4.469070802020418 0 0" look-controls="" aframe-injected="" data-aframe-inspector-original-camera="" daydream-controls="hand: right" gearvr-controls="hand: right"
            magicleap-controls="hand: right" oculus-go-controls="hand: right" oculus-touch-controls="hand: right" valve-index-controls="hand: right" vive-controls="hand: right" vive-focus-controls="hand: right" windows-motion-controls="" generic-tracked-controller-controls="hand: right"
            laser-controls="" rotation-reader>
        </a-entity>
        <a-sky src="#sky"></a-sky>
        <!-- Main Scene *or* Gallery -->
        <a-entity id="scene1">
            <a-entity id="room">
                <a-plane src="#floorTiles" material="" geometry="" rotation="-90 0 0" scale="10 10 1" id="floor"></a-plane>
                <a-plane src="#walls" wallbounds material="" geometry="" rotation="0 90 0" scale="10 10 1" id="leftwall" position="-4.673 0.735 0"></a-plane>
                <a-plane src="#walls" wallbounds material="" src="#walls" geometry="" rotation="" scale="10 10.28 1" id="centerwall" position="0 0.73469 -5.33347"></a-plane>
                <a-plane src="#walls" wallbounds material="" geometry="" rotation="0 -90 0" scale="10 10.37 1" id="rightwall" position="4.99656 0.754 -0.59173"></a-plane>
                <a-plane src="#walls" wallbounds material="" geometry="" rotation="0 -90 0" scale="10 10.37 1" id="rightwall" position="4.99656 0.754 -0.59173"></a-plane>
            </a-entity>
            <a-entity id="welcomeText" camera="active: false" look-controls="" position="-0.09772 3.71411 1.25945" rotation="9.625690958197826 0.34377467707849335 0">
                <a-entity geometry="primitive: plane; height: 0.2; width: 0.2" material="color: #1100ff; opacity: 0.5" scale="10.79 2.92 1"></a-entity>
                <a-text text="letterSpacing: -0.28; value: The Gallery." position="-0.88 0.03 0"></a-text>
            </a-entity>
            <a-entity id="painting1">
                <a-plane material="ambientOcclusionTextureRepeat: 0.98 1; color: #ff0000" geometry="" rotation="0 90 0" position="-4.59665 1.42173 -1.75633" scale="1 0.35 1" id="author"></a-plane>
                <a-text text="value: Max Webb" position="-4.59514 1.42173 -1.24759" rotation="0 90 0"></a-text>
                <a-plane geometry="" rotation="0 90 0" position="-4.555 1.876 0" scale="2.05 1.89 1" id="frame" material="color: #000000; displacementScale: 1.03"></a-plane>
                <a-plane geometry="" rotation="0 90 -90" position="-4.553 1.90966 0" scale="1.61 1.8 1" id="painting" shader="flat" src="#paintingone" side="double" material=""></a-plane>
            </a-entity>

        </a-entity>
        <!-- Upload Art scene -->
        <a-entity id="scene2">
            <a-entity id="room">
                <a-plane src="#floorTiles" material="" geometry="" rotation="-90 0 0" scale="10 10 1" id="floor"></a-plane>
                <a-plane src="#walls" wallbounds material="" geometry="" rotation="0 90 0" scale="10 10 1" id="leftwall" position="-4.673 0.735 0"></a-plane>
                <a-plane src="#walls" wallbounds material="" src="#walls" geometry="" rotation="" scale="10 10.28 1" id="centerwall" position="0 0.73469 -5.33347"></a-plane>
                <a-plane src="#walls" wallbounds material="" geometry="" rotation="0 -90 0" scale="10 10.37 1" id="rightwall" position="4.99656 0.754 -0.59173"></a-plane>
                <a-plane src="#walls" wallbounds material="" geometry="" rotation="0 -90 0" scale="10 10.37 1" id="rightwall" position="4.99656 0.754 -0.59173"></a-plane>
            </a-entity>
            <a-entity id="artworks">
            </a-entity>

        </a-entity>
    </a-scene>
</body>

<script>
    document.getElementById('scene1').setAttribute('visible', 'false')
    document.getElementById('scene2').setAttribute('visible', 'true')
</script>

</html>
